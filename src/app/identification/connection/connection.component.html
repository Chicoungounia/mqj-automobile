<header class="app-header">
    <div class="logo">
      <img src="mqj.png" alt="Logo" height="70" />
    </div>

    <div class="centre">
        <h2>! Connectez-vous pour accédé au service !</h2>
    </div>

    

    <div class="status">
        <p>Déconnecté</p>
    </div>
    
  </header>
  
  <div id="identification">
    <div id="photo">
      <img src="cars.jpg" />
    </div>
    <div id="utilisateur">
      <h2>Identification</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="speudo">
      <input 
        type="text" 
        placeholder="Nom d'utilisateur" 
        [(ngModel)]="authData.username" 
        name="username" 
        required 
      />
      <input 
        type="password" 
        placeholder="Mot de passe" 
        [(ngModel)]="authData.password" 
        name="password" 
        required 
      />
    </div>
    <div class="validez">
      <button type="submit">Validez</button>
    </div>
  </form>

        <div class="newUtilisateur">
            <a href="inscription">Nouveau membre</a>
    </div>
    <a href="/conditions-generales" class="conditions-link">Conditions Générales d'utilisation</a>
    </div>
</div>

<app-footer></app-footer>
