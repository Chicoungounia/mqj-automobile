  <div class="background"> 
    <div class="container">
        <h2>Nouveau User</h2>
      
        <!-- Formulaire d'ajout d'un nouveau client -->
        <form (ngSubmit)="onSubmit()" #clientForm="ngForm">
          <div class="form-group">
            <label for="name">Nom</label>
            <input type="text" id="name" [(ngModel)]="newUser.username" name="name" required minlength="1" maxlength="45" />
          </div>
          <div class="form-group">
            <label for="role">Role</label>
            <input type="text" id="role" [(ngModel)]="newUser.role" name="role" required minlength="4" maxlength="6" />
          </div>
          <div class="form-group">
            <label for="phone">Mot de passe</label>
            <input type="text" id="phone" [(ngModel)]="newUser.password" name="phone" required minlength="3" maxlength="3"/>
          </div>
         
         
      
          <button type="submit" [disabled]="!clientForm.form.valid">Ajouter</button>
        </form>
      </div>
  </div>
  <app-footer></app-footer>
