    <div class="client-details">
      <div class="client-info">
        <p><strong>Id :</strong></p>

        <p>{{ utilisateur.role }}</p>
        <p>{{ utilisateur.password }}</p>
      </div>
    

    <div class="icone">
      <i class="fa-solid fa-pen-to-square" style="color: #2175fd" ></i>
      <i class="fa-regular fa-trash-can" style="color: #2175fd" ></i>
    </div>
  </div>
